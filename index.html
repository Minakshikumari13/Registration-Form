                    </div>
                </div>
                <div class="f1">
                    <input type="text" placeholder="Details of team members" required class="i1">
                </div>

                    <input type="checkbox" name="Choose your event:" class="in4" id="fl5"><span class="sp3" required> Check to register for the event
                </span>
                </div>
                <div class="f1">
                    <button class="btn">

                    </button>
                </div>
            </div>
         </div>
     </div>
